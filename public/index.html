<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CS1 IDE</title>
    <meta charset="utf-8" />
    <link
      rel="apple-touch-icon"
      href="https://cdn.glitch.com/158f7515-6108-45ef-a34a-c1b43b6c0940%2Fcs1_ios_icon_.png?v=1568572881691"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="https://cdn.glitch.com/9ce12bcb-589e-44b8-918c-8bc379281588%2FCS1_IDE_ios_icon_152.png?v=1570991219469"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://cdn.glitch.com/9ce12bcb-589e-44b8-918c-8bc379281588%2FCS1_IDE_ios_icon_180.png?v=1570991207071"
    />
    <link
      rel="apple-touch-icon"
      sizes="167x167"
      href="https://cdn.glitch.com/9ce12bcb-589e-44b8-918c-8bc379281588%2FCS1_IDE_ios_icon_167.png?v=1570991214507"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="canonical" href="https://cs1-ide.glitch.me/" />
    <link
      rel="shortcut icon"
      href="https://cdn.glitch.com/a66c3f5c-9aba-45c0-952e-ccc59d8b0df3%2FCS1_logo_64.png?v=1564891473540"
    />

    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="./lib/goldenlayout/goldenlayout.min.js"
    ></script>
    <link type="text/css" rel="stylesheet" href="./lib/goldenlayout/base.css" />
    <link
      type="text/css"
      rel="stylesheet"
      href="./lib/goldenlayout/darktheme.css"
    />

    <link
      type="text/css"
      rel="stylesheet"
      href="./lib/codemirror/codemirror.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="./lib/codemirror/dracula.css"
    />

    <script type="text/javascript" src="./lib/jsbeautify/beautify.js"></script>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/script.mjs" defer></script>
    <script>
      // This is just to force HTTPS (can't do it statically on glitch)
      if (location.protocol == "http:") location.protocol = "https:";
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/sw_cache_site.js")
          .then(reg => console.log("Service Worker registered", reg))
          .catch(err =>
            console.error("Service Worker **not** registered", err)
          );
      } else {
        console.warn("Service Worker not supported in this browser");
      }
    </script>
  </head>

  <body>
    <div id="overlay">
      <div id="form">
        <img
          id="logo"
          src="https://cdn.glitch.com/07af4e76-a723-4969-8e18-7d7bc9f153d8%2Fcs1_ide_logo.png?v=1568756868523"
        />
        <input id="project" placeholder="Project Name" />
        <input id="adminkey" type="password" placeholder="ADMIN KEY" />
        <button id="loginbtn" class="pulse">Submit</button>
      </div>
    </div>

    <div id="wrapper">
      <!--       <ul id="menuContainer"></ul> -->
      <div id="layoutContainer"></div>
    </div>
  </body>
</html>
